# ════════════════════════════════════════════════════════════════════════════
# LIBERVIA — CI Pipeline
# Incremento 23 — Deploy Baseline + CI/CD
# ════════════════════════════════════════════════════════════════════════════
#
# Este workflow executa em cada push e pull request:
# - install: Instalação de dependências com cache
# - lint: ESLint (tolerante para código existente)
# - test: Suite de testes Jest
# - build: Compilação TypeScript
# - sdk: Build e validação do SDK
# - docker: Build da imagem Docker
#
# ════════════════════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'incremento-1/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'incremento-1/**'
      - '.github/workflows/ci.yml'

defaults:
  run:
    working-directory: incremento-1

env:
  NODE_VERSION: '20'
  # Test environment
  LIBERVIA_AUTH_PEPPER: 'ci-test-pepper-${{ github.run_id }}'

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # INSTALL: Cache npm dependencies
  # ──────────────────────────────────────────────────────────────────────────
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: incremento-1/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: incremento-1/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('incremento-1/package-lock.json') }}

  # ──────────────────────────────────────────────────────────────────────────
  # LINT: ESLint (tolerant mode)
  # ──────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: incremento-1/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('incremento-1/package-lock.json') }}

      - name: Run ESLint
        run: npm run lint || echo "Lint completed with warnings (tolerant mode)"

  # ──────────────────────────────────────────────────────────────────────────
  # TEST: Jest test suite
  # ──────────────────────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: incremento-1/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('incremento-1/package-lock.json') }}

      - name: Run tests
        run: npm test -- --ci --coverage --maxWorkers=2

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: incremento-1/coverage
          retention-days: 7

  # ──────────────────────────────────────────────────────────────────────────
  # BUILD: TypeScript compilation
  # ──────────────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: incremento-1/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('incremento-1/package-lock.json') }}

      - name: Build TypeScript
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: incremento-1/dist
          retention-days: 7

  # ──────────────────────────────────────────────────────────────────────────
  # SDK: Build and validate SDK
  # ──────────────────────────────────────────────────────────────────────────
  sdk:
    name: SDK Build
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: incremento-1/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('incremento-1/package-lock.json') }}

      - name: Install SDK dependencies
        working-directory: incremento-1/sdk
        run: npm ci

      - name: Build SDK
        working-directory: incremento-1/sdk
        run: npm run build

      - name: Upload SDK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: incremento-1/sdk/dist
          retention-days: 7

  # ──────────────────────────────────────────────────────────────────────────
  # DOCKER: Build Docker image
  # ──────────────────────────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./incremento-1
          file: ./incremento-1/Dockerfile
          push: false
          tags: libervia:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────────────────────────────────
  # SUMMARY: Final check
  # ──────────────────────────────────────────────────────────────────────────
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build, sdk, docker]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.sdk.result }}" != "success" ]] || \
             [[ "${{ needs.docker.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
